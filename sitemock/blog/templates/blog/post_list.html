{% extends 'core/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <h2><a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr|truncatechars:255 }}</p>
    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
