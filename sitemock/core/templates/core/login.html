{% extends "core/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Login-->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="sm-col-12">

      <h1>Login</h1>
      <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p class="text-center">Don't have an account? <a href="{% url 'core:register' %}">Create an account</a>.</p>

    </div>
  </div>
</div>

{% endblock %}
